<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // []集合 {}屬性
        let people = [
            {
                name: '小名',
                age: 20,
                id: 'a123456789',
                hobbies: ["看書", "打球", "打電動"]
            },
            {
                name: '小王',
                age: 25,
                id: '5655656555',
                hobbies: ["看書", "打球", "打電動"]
            },
            {
                name: '小每',
                age: 25,
                id: '56212132454',
                hobbies: ["看書", "打球", "打電動"]
            },
        ]

        for (let person of people) {

            document.write(`姓名:${person.name}，年齡:${person.age}，身分證字號:${person.id}<br>`)
            for (let data in person) {
                if (data != 'hobbies') {
                    document.write(`${data}的資料是${person[data]} <br>`)
                }
            }
            for (let i = 0; i < person.hobbies.length; i++) {
                document.write(`第${i + 1}個興趣是 ${person.hobbies[i]}<br>`)
            }
            document.write("<hr>")
        }
    </script>
</body>

</html>
